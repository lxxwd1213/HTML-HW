<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <style type="text/css">
        table{
            background-color:navy;
            color: white;
        }
        a:visited {
          color: white;
          background-color: transparent;
          text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://antra.net/"target="_blank">Test123</a>
   <table border="0" align="center" width="1500">
        <tr>
            <td rowspan="2"><a href="https://antra.net/" target="_blank"><img src="Antra.png" width="200" height="80"></a></td>
            <td colspan="5" align="right">
                <label for="user">USER</label>
                <select id="user" name="userlist">
                    <option value="0"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
            <td >
            <form method="post">
                <input type="text" placeholder="Search..">
                <input type="button" name="search">
                </form>
            </td>
        </tr>
        <tr>
            <td align="center"><a href="https://antra.net/" target="_blank">NEWS</a></td>
            <td align="center">
                <label for="university"><a href="https://antra.net/" target="_blank">ABOUT THE UNIVERSITY</a></label>
                <select id="university" name="universitylist">
                    <option value="0"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
            <td align="center">
                <label for="tcourse"><a href="https://antra.net/" target="_blank">TRAINING COURSES</a></label>
                <select id="tcourse" name="tcourselist">
                    <option value="0"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
            <td align="center"><a href="https://antra.net/" target="_blank">FOR COMPANIES</a></td>
            <td align="center"><a href="https://antra.net/" target="_blank">FORUM</a></td>
            <td align="center"><a href="https://antra.net/" target="_blank">CONTACTS</a></td>
        </tr>
    </table>
</body>
</html>
