<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table id ="table1" border="1" width="400" cellspacing="2">
        <tr>
            <td align="center">
                <img src="Antra.png" width="150" height="80">
            </td>
            <td id="nested table" align="center" width="300">
                <font size="20">
                <table id="nested table" height="90" border="1">
                    <tr><td>Software</td></tr>
                    <tr><td>Developer</td></tr>
                </table>
                </font>
            </td>
        </tr>
    </table>
</body>
</html>
